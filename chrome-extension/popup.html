<!DOCTYPE html>
<html>
<head>
  <title>Web Content Classifier</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 480px;
      margin: 0;
      padding: 15px;
      background-color: #f9f9f9;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ae8;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
      display: none;
    }

    .status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block;
    }

    .status.error {
      background-color: #ffebee;
      color: #c62828;
      display: block;
    }

    .status.progress {
      background-color: #e3f2fd;
      color: #1565c0;
      display: block;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      padding: 16px;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    .summary {
      display: flex;
      justify-content: space-between;
    }

    .summary-item {
      text-align: center;
      padding: 0 10px;
    }

    .summary-item .count {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .summary-item.hate-speech .count {
      color: #c62828;
    }

    .summary-item.moderate .count {
      color: #e65100;
    }

    .summary-item.safe .count {
      color: #2e7d32;
    }

    .summary-item .label {
      font-size: 12px;
      color: #666;
    }

    .content-container {
      max-height: 350px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .content-item {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .content-item:last-child {
      border-bottom: none;
    }

    .content-item.hate-speech {
      border-left: 4px solid #f44336;
    }

    .content-item.moderate {
      border-left: 4px solid #ff9800;
    }

    .content-item.safe {
      border-left: 4px solid #4caf50;
    }

    .content-type {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }

    .content-text {
      margin-bottom: 8px;
      white-space: pre-wrap;
      font-size: 14px;
      max-height: 100px;
      overflow-y: auto;
    }

    .classification {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .classification.hate-speech {
      background-color: #ffebee;
      color: #c62828;
    }

    .classification.moderate {
      background-color: #fff3e0;
      color: #e65100;
    }

    .classification.safe {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .tab {
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-bottom: 2px solid #4285f4;
      color: #4285f4;
      font-weight: bold;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Web Content Classifier</h1>
    <button id="scrapeBtn">Analyze Content</button>
  </div>

  <div id="statusMessage" class="status"></div>

  <div class="tabs">
    <div class="tab active" data-tab="results">Classification Results</div>
    <div class="tab" data-tab="raw">Raw Content</div>
  </div>

  <div id="resultsTab" class="tab-content active">
    <div class="card">
      <div id="summary" class="summary" style="display: none;">
        <div class="summary-item hate-speech">
          <div id="hateSpeechCount" class="count">0</div>
          <div class="label">Hate Speech</div>
        </div>
        <div class="summary-item moderate">
          <div id="moderateCount" class="count">0</div>
          <div class="label">Moderate</div>
        </div>
        <div class="summary-item safe">
          <div id="safeCount" class="count">0</div>
          <div class="label">Safe</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div id="contentContainer" class="content-container"></div>
    </div>
  </div>

  <div id="rawTab" class="tab-content">
    <div class="card">
      <div id="rawContentContainer" class="content-container"></div>
    </div>
  </div>

  <div class="footer">
    Â© 2025 Web Content Classifier | Built with ðŸ’™ by SEAI
  </div>

  <script src="popup.js"></script>
</body>
</html>
